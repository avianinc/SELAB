version: "3"
services:
  tljh:
    build:
      context: .
      dockerfile: Dockerfile.tljh
    privileged: true
    # restart: always
    ports:
      - 8889:80
    environment:
      TZ: UTC/NEW_YORK
    volumes:
      - ./config/config.yaml:/opt/tljh/config/config.yaml
      - ./envs:/tmp/envs/
      - ./updates:/tmp/updates/
    networks:
      - thenetwork

networks:
  thenetwork:
    external: true